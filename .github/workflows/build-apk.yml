name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          git \
          python3-pip \
          autoconf \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          libtinfo5 \
          cmake \
          libffi-dev \
          libssl-dev \
          automake \
          zip \
          unzip \
          openjdk-17-jdk

    - name: Install buildozer and dependencies
      run: |
        pip install --upgrade pip
        pip install buildozer cython virtualenv

    - name: Build APK
      run: |
        export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64
        yes | buildozer android debug 2>&1 | tee build.log || true
        
    - name: Check build output
      run: |
        if [ -d "bin" ]; then
          ls -la bin/
        fi

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: countdown-apk
        path: bin/*.apk
        if-no-files-found: warn
        retention-days: 30

    - name: Upload build log
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-log
        path: build.log
        retention-days: 7
